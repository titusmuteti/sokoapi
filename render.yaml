databases:
  - name: sokodb
    databaseName: sokodb_gnpi
    user: sokodb_gnpi_user

services:
  - type: web
    name: sokoapi
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sokodb
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
