databases:
  - name: sokodb
    databaseName: sokodb
    user: sokouser

services:
  - type: web
    name: sokoapi
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        value: "postgres://username:password@your-hostname:5432/your-database-name"
      - key: RAILS_MASTER_KEY
        sync: false
